hint[processing]=off
hint[Conf]=off
hint[Link]=off
hint[SuccessX]=off

# Performance optimizations for release builds
@if release:
  --mm:orc                 # Nim 2.x: ARC with cycle collector (fast + predictable)
  --opt:speed              # Optimize for speed
  --panics:on              # Better than exceptions in low-level code paths
  --passC:"-march=native"  # AVX2 etc. on build machine
  --passL:"-s"             # Strip symbols
  --threads:on             # Enable threading support
  --checks:off             # Disable runtime checks in release
  --assertions:off         # Disable assertions in release
@end
